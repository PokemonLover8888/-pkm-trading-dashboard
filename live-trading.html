<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM Trading Network - Indianapolis Hub</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Exo+2:wght@300;400;500;600;700;800&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: #0a0e27;
            color: #e0e7ff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .header-bar {
            background: linear-gradient(135deg, #1a1f3a 0%, #0f1228 100%);
            border-bottom: 2px solid #00ff88;
            padding: 25px 0;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.2);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .brand {
            font-size: 2em;
            font-weight: 800;
            color: #00ff88;
            text-shadow: 0 0 20px rgba(0, 255, 136, 0.6);
            letter-spacing: 1px;
        }

        .header-stats {
            display: flex;
            gap: 35px;
            font-size: 0.95em;
        }

        .header-stat {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header-stat-value {
            font-size: 1.8em;
            font-weight: 800;
            color: #00d4ff;
            text-shadow: 0 0 15px rgba(0, 212, 255, 0.6);
        }

        .header-stat-label {
            color: #8b95c9;
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-container {
            max-width: 1400px;
            margin: 40px auto;
            padding: 0 30px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }

        .stat-box {
            background: linear-gradient(135deg, #1a1f3a 0%, #12162a 100%);
            border: 1px solid #00ff88;
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.15);
            transition: all 0.3s ease;
        }

        .stat-box:hover {
            transform: translateY(-5px);
            border-color: #00d4ff;
            box-shadow: 0 8px 30px rgba(0, 212, 255, 0.3);
        }

        .stat-box-title {
            color: #8b95c9;
            font-size: 0.9em;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            margin-bottom: 15px;
        }

        .stat-box-value {
            font-size: 3em;
            font-weight: 800;
            background: linear-gradient(135deg, #00ff88, #00d4ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .game-panel {
            background: linear-gradient(135deg, #1a1f3a 0%, #12162a 100%);
            border: 1px solid #00ff88;
            border-radius: 15px;
            margin-bottom: 30px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.15);
        }

        .game-panel-header {
            background: linear-gradient(90deg, #00ff88 0%, #00d4ff 100%);
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            font-size: 1.6em;
            font-weight: 800;
            color: #0a0e27;
        }

        .game-stats-bar {
            display: flex;
            gap: 25px;
            color: #0a0e27;
            font-weight: 600;
        }

        .game-stat-item strong {
            font-weight: 800;
        }

        .bots-table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .bots-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0 10px;
        }

        .table-head {
            color: #00ff88;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 1.5px;
        }

        .table-head th {
            padding: 15px;
            text-align: left;
            border-bottom: 2px solid #00ff88;
        }

        .bot-row {
            background: rgba(26, 31, 58, 0.5);
            transition: all 0.3s ease;
        }

        .bot-row:hover {
            background: rgba(0, 255, 136, 0.1);
            transform: scale(1.01);
        }

        .bot-row td {
            padding: 18px 15px;
            border-top: 1px solid rgba(0, 255, 136, 0.2);
            border-bottom: 1px solid rgba(0, 255, 136, 0.2);
        }

        .bot-row td:first-child {
            border-left: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 10px 0 0 10px;
        }

        .bot-row td:last-child {
            border-right: 1px solid rgba(0, 255, 136, 0.2);
            border-radius: 0 10px 10px 0;
        }

        .bot-name-cell {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            color: #00d4ff;
        }

        .status-light {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            box-shadow: 0 0 10px currentColor;
        }

        .status-active {
            background: #00ff88;
            box-shadow: 0 0 15px #00ff88;
        }

        .status-inactive {
            background: #ff0055;
            box-shadow: 0 0 15px #ff0055;
        }

        .data-cell {
            color: #e0e7ff;
            font-weight: 500;
        }

        .data-highlight {
            color: #00ff88;
            font-weight: 700;
        }

        .queue-container {
            display: flex;
            flex-direction: column;
            gap: 6px;
            max-width: 250px;
        }

        .queue-item {
            background: rgba(0, 255, 136, 0.1);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 8px;
            padding: 8px 12px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .queue-username {
            color: #e0e7ff;
            font-weight: 600;
        }

        .queue-pokemon {
            color: #00d4ff;
            font-weight: 700;
        }

        .no-queue {
            color: #6b7199;
            font-style: italic;
            font-size: 0.9em;
        }

        .live-badge {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, #1a1f3a, #12162a);
            border: 2px solid #00ff88;
            padding: 15px 25px;
            border-radius: 30px;
            box-shadow: 0 4px 20px rgba(0, 255, 136, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 700;
            z-index: 1000;
        }

        .live-pulse {
            width: 12px;
            height: 12px;
            background: #00ff88;
            border-radius: 50%;
            box-shadow: 0 0 15px #00ff88;
            animation: pulse-animation 2s infinite;
        }

        @keyframes pulse-animation {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.4; transform: scale(1.3); }
        }

        .loading-screen {
            text-align: center;
            padding: 120px 30px;
        }

        .loading-title {
            font-size: 2em;
            font-weight: 700;
            color: #00ff88;
            margin-bottom: 30px;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 136, 0.2);
            border-top: 4px solid #00ff88;
            border-radius: 50%;
            margin: 0 auto;
            animation: spin-animation 1s linear infinite;
        }

        @keyframes spin-animation {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .header-stats {
                flex-wrap: wrap;
                justify-content: center;
            }

            .bots-table-container {
                padding: 15px;
            }

            .game-panel-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .game-stats-bar {
                flex-wrap: wrap;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-content">
            <div class="brand">‚ö° PKM TRADING NETWORK</div>
            <div class="header-stats">
                <div class="header-stat">
                    <div class="header-stat-value" id="nav-bots">0</div>
                    <div class="header-stat-label">Active Bots</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-value" id="nav-queue">0</div>
                    <div class="header-stat-label">In Queue</div>
                </div>
                <div class="header-stat">
                    <div class="header-stat-value">üìç INDY</div>
                    <div class="header-stat-label">Location</div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="stats-grid">
            <div class="stat-box">
                <div class="stat-box-title">Total Pokemon</div>
                <div class="stat-box-value" id="total-pokemon">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-title">Completed Trades</div>
                <div class="stat-box-value" id="total-completed">0</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-title">Active Games</div>
                <div class="stat-box-value" id="total-games">5</div>
            </div>
            <div class="stat-box">
                <div class="stat-box-title">Network Status</div>
                <div class="stat-box-value" style="font-size: 1.8em;">üü¢ ONLINE</div>
            </div>
        </div>

        <div id="games-display" class="loading-screen">
            <div class="loading-title">Initializing Network...</div>
            <div class="loading-spinner"></div>
        </div>

        <div class="live-badge">
            <div class="live-pulse"></div>
            <span>LIVE ‚Ä¢ <span id="refresh-timer">30</span>s</span>
        </div>
    </div>

    <script>
        const DATA_URL = 'src/Json/trade_bot_status.json';
        let timer = 30;

        async function refreshDashboard() {
            try {
                const res = await fetch(DATA_URL);
                const data = await res.json();
                const bots = data.bots;
                const network = data.network;

                // Update nav stats
                document.getElementById('nav-bots').textContent = network.activeBots;
                document.getElementById('nav-queue').textContent = network.totalTradesQueued;

                // Calculate aggregates
                const totalPkmn = Object.values(bots).reduce((s, b) => s + (b.pokemonCount || 0), 0);
                const totalDone = Object.values(bots).reduce((s, b) => s + (b.tradesCompleted || 0), 0);

                document.getElementById('total-pokemon').textContent = totalPkmn.toLocaleString();
                document.getElementById('total-completed').textContent = totalDone.toLocaleString();

                // Group by game
                const byGame = {};
                Object.values(bots).forEach(bot => {
                    if (!byGame[bot.game]) byGame[bot.game] = [];
                    byGame[bot.game].push(bot);
                });

                // Order
                const order = [
                    "Legends Z-A",
                    "Scarlet & Violet",
                    "Brilliant Diamond & Shining Pearl",
                    "Sword & Shield",
                    "Legends: Arceus"
                ];

                let output = '';
                order.forEach(game => {
                    if (!byGame[game]) return;

                    const gameBots = byGame[game];
                    const online = gameBots.filter(b => b.status === 'Online').length;
                    const queued = gameBots.reduce((s, b) => s + (b.tradesQueued || 0), 0);
                    const done = gameBots.reduce((s, b) => s + (b.tradesCompleted || 0), 0);
                    const pkmn = gameBots.reduce((s, b) => s + (b.pokemonCount || 0), 0);

                    output += `
                        <div class="game-panel">
                            <div class="game-panel-header">
                                <div class="game-title">${game}</div>
                                <div class="game-stats-bar">
                                    <div class="game-stat-item"><strong>${online}/${gameBots.length}</strong> Online</div>
                                    <div class="game-stat-item"><strong>${pkmn}</strong> Pokemon</div>
                                    <div class="game-stat-item"><strong>${queued}</strong> Queued</div>
                                    <div class="game-stat-item"><strong>${done}</strong> Done</div>
                                </div>
                            </div>
                            <div class="bots-table-container">
                                <table class="bots-table">
                                    <thead class="table-head">
                                        <tr>
                                            <th>Bot Name</th>
                                            <th>Location</th>
                                            <th>Pokemon</th>
                                            <th>Completed</th>
                                            <th>Status</th>
                                            <th>Trade Queue</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                    `;

                    gameBots.forEach(bot => {
                        const active = bot.status === 'Online';
                        const queueHTML = (bot.queue && bot.queue.length > 0)
                            ? bot.queue.map(q => `
                                <div class="queue-item">
                                    <span class="queue-username">${q.username || 'User'}</span>
                                    <span class="queue-pokemon">${q.pokemon || 'PKM'}</span>
                                </div>
                            `).join('')
                            : '<div class="no-queue">No active trades</div>';

                        output += `
                            <tr class="bot-row">
                                <td>
                                    <div class="bot-name-cell">
                                        <span class="status-light status-${active ? 'active' : 'inactive'}"></span>
                                        ${bot.name}
                                    </div>
                                </td>
                                <td class="data-cell">${bot.location}</td>
                                <td class="data-cell"><span class="data-highlight">${(bot.pokemonCount || 0).toLocaleString()}</span></td>
                                <td class="data-cell"><span class="data-highlight">${(bot.tradesCompleted || 0).toLocaleString()}</span></td>
                                <td class="data-cell">${bot.status}</td>
                                <td>
                                    <div class="queue-container">
                                        ${queueHTML}
                                    </div>
                                </td>
                            </tr>
                        `;
                    });

                    output += `
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    `;
                });

                document.getElementById('games-display').innerHTML = output;
            } catch (err) {
                console.error('Dashboard error:', err);
                document.getElementById('games-display').innerHTML = `
                    <div class="loading-screen">
                        <div class="loading-title">‚ö†Ô∏è Connection Error</div>
                        <p style="color: #6b7199;">Retrying...</p>
                    </div>
                `;
            }
        }

        // Timer
        setInterval(() => {
            timer--;
            document.getElementById('refresh-timer').textContent = timer;
            if (timer <= 0) {
                timer = 30;
                refreshDashboard();
            }
        }, 1000);

        // Init
        refreshDashboard();
    </script>
</body>
</html>
