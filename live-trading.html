<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM Universe - Indianapolis Trade Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=JetBrains+Mono:wght@400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Space Grotesk', sans-serif;
            background: #0d1117;
            color: #c9d1d9;
            line-height: 1.6;
            min-height: 100vh;
        }

        /* Unique grid-based header - avoiding GenPKM's particle header */
        .header-bar {
            background: linear-gradient(180deg, #161b22 0%, #0d1117 100%);
            border-bottom: 3px solid #238636;
            padding: 30px 0;
            position: relative;
        }

        .header-bar::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg,
                transparent 0%,
                #238636 20%,
                #2ea043 40%,
                #238636 60%,
                transparent 100%);
            animation: scan 3s ease-in-out infinite;
        }

        @keyframes scan {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            padding: 0 40px;
        }

        .brand-section {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 25px;
        }

        .brand-logo {
            font-size: 2.8em;
            font-weight: 700;
            color: #2ea043;
            font-family: 'JetBrains Mono', monospace;
            letter-spacing: -2px;
        }

        .brand-subtitle {
            color: #7d8590;
            font-size: 0.95em;
            font-weight: 500;
            padding: 6px 14px;
            background: rgba(46, 160, 67, 0.1);
            border-radius: 6px;
            border: 1px solid rgba(46, 160, 67, 0.3);
        }

        /* Network status banner - completely different from GenPKM's cards */
        .network-banner {
            background: linear-gradient(135deg, rgba(35, 134, 54, 0.15) 0%, rgba(46, 160, 67, 0.05) 100%);
            border: 2px solid #238636;
            border-radius: 12px;
            padding: 25px 35px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .status-message {
            font-size: 1.1em;
            color: #c9d1d9;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .status-indicator {
            width: 14px;
            height: 14px;
            background: #2ea043;
            border-radius: 50%;
            box-shadow: 0 0 0 4px rgba(46, 160, 67, 0.2);
            animation: pulse-green 2s ease-in-out infinite;
        }

        @keyframes pulse-green {
            0%, 100% { box-shadow: 0 0 0 4px rgba(46, 160, 67, 0.2); }
            50% { box-shadow: 0 0 0 8px rgba(46, 160, 67, 0.1); }
        }

        .network-metrics {
            display: flex;
            gap: 40px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-value {
            font-size: 2.2em;
            font-weight: 700;
            color: #2ea043;
            font-family: 'JetBrains Mono', monospace;
            line-height: 1;
            margin-bottom: 5px;
        }

        .metric-label {
            font-size: 0.75em;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .main-container {
            max-width: 1600px;
            margin: 40px auto;
            padding: 0 40px;
        }

        /* Split-panel layout - different from GenPKM's card grid */
        .summary-panel {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            padding: 35px;
            margin-bottom: 30px;
        }

        .summary-header {
            font-size: 1.5em;
            font-weight: 700;
            color: #c9d1d9;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #21262d;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .summary-stat {
            background: #0d1117;
            border: 1px solid #30363d;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .summary-stat:hover {
            border-color: #238636;
            transform: translateY(-2px);
        }

        .summary-stat-label {
            font-size: 0.85em;
            color: #7d8590;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .summary-stat-value {
            font-size: 2em;
            font-weight: 700;
            color: #2ea043;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Terminal-style bot list - unique alternative to GenPKM's cards */
        .game-section {
            background: #161b22;
            border: 1px solid #30363d;
            border-radius: 12px;
            margin-bottom: 25px;
            overflow: hidden;
        }

        .game-header {
            background: linear-gradient(90deg, #238636 0%, #2ea043 100%);
            padding: 18px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-title {
            font-size: 1.3em;
            font-weight: 700;
            color: #ffffff;
            font-family: 'JetBrains Mono', monospace;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .game-icon {
            font-size: 1.2em;
        }

        .game-summary {
            display: flex;
            gap: 25px;
            color: #ffffff;
            font-weight: 600;
            font-size: 0.9em;
        }

        .game-summary-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .bots-list {
            padding: 25px 30px;
        }

        .bot-item {
            background: #0d1117;
            border: 1px solid #21262d;
            border-radius: 8px;
            padding: 18px 22px;
            margin-bottom: 12px;
            display: grid;
            grid-template-columns: 30px 1fr auto;
            gap: 20px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .bot-item:hover {
            border-color: #238636;
            background: rgba(35, 134, 54, 0.05);
        }

        .bot-status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #2ea043;
            box-shadow: 0 0 8px rgba(46, 160, 67, 0.6);
        }

        .bot-status-icon.offline {
            background: #f85149;
            box-shadow: 0 0 8px rgba(248, 81, 73, 0.6);
        }

        .bot-info {
            display: grid;
            grid-template-columns: 280px repeat(3, 1fr);
            gap: 20px;
            align-items: center;
        }

        .bot-name {
            font-weight: 600;
            color: #c9d1d9;
            font-family: 'JetBrains Mono', monospace;
        }

        .bot-detail {
            font-size: 0.9em;
            color: #7d8590;
        }

        .bot-detail strong {
            color: #2ea043;
            font-weight: 700;
            font-family: 'JetBrains Mono', monospace;
        }

        /* Queue display - minimal design, different from GenPKM */
        .bot-queue {
            display: flex;
            flex-direction: column;
            gap: 6px;
            align-items: flex-end;
        }

        .queue-badge {
            background: rgba(35, 134, 54, 0.2);
            border: 1px solid #238636;
            border-radius: 6px;
            padding: 8px 16px;
            font-family: 'JetBrains Mono', monospace;
            font-weight: 600;
            font-size: 0.85em;
            color: #2ea043;
            white-space: nowrap;
        }

        .queue-badge.idle {
            background: rgba(125, 133, 144, 0.15);
            border-color: #30363d;
            color: #7d8590;
        }

        .queue-details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            margin-top: 6px;
        }

        .queue-user {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid #21262d;
            border-radius: 4px;
            padding: 6px 10px;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 8px;
            min-width: 200px;
        }

        .queue-pos {
            background: #2ea043;
            color: #0d1117;
            font-weight: 700;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.85em;
        }

        .queue-username {
            color: #c9d1d9;
            font-weight: 500;
        }

        .queue-pokemon {
            color: #58a6ff;
            font-weight: 600;
            margin-left: auto;
        }

        .footer-stats {
            text-align: center;
            padding: 30px;
            color: #7d8590;
            font-size: 0.9em;
        }

        .live-indicator {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: #161b22;
            border: 2px solid #238636;
            padding: 14px 24px;
            border-radius: 8px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            font-family: 'JetBrains Mono', monospace;
            z-index: 1000;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: #2ea043;
            border-radius: 50%;
            animation: pulse-green 2s ease-in-out infinite;
        }

        .loading-state {
            text-align: center;
            padding: 100px 30px;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid #21262d;
            border-top: 3px solid #2ea043;
            border-radius: 50%;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #7d8590;
            font-size: 1.1em;
        }

        @media (max-width: 1200px) {
            .bot-info {
                grid-template-columns: 1fr;
                gap: 10px;
            }

            .network-metrics {
                gap: 20px;
            }

            .metric-value {
                font-size: 1.8em;
            }
        }

        @media (max-width: 768px) {
            .header-content,
            .main-container {
                padding: 0 20px;
            }

            .network-banner {
                flex-direction: column;
                align-items: flex-start;
            }

            .network-metrics {
                width: 100%;
                justify-content: space-around;
            }

            .game-header {
                flex-direction: column;
                align-items: flex-start;
            }

            .bot-item {
                grid-template-columns: 1fr;
                gap: 12px;
            }

            .bot-queue {
                align-items: flex-start;
            }
        }
    </style>
</head>
<body>
    <div class="header-bar">
        <div class="header-content">
            <div class="brand-section">
                <div class="brand-logo">PKM_UNIVERSE</div>
                <div class="brand-subtitle">Indianapolis Trade Network</div>
            </div>

            <div class="network-banner">
                <div class="status-message">
                    <span class="status-indicator"></span>
                    <span id="network-status-text">Trading network is operating normally</span>
                </div>
                <div class="network-metrics">
                    <div class="metric-item">
                        <div class="metric-value" id="active-regions">1</div>
                        <div class="metric-label">Active Regions</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="total-bots-header">0</div>
                        <div class="metric-label">Total Bots</div>
                    </div>
                    <div class="metric-item">
                        <div class="metric-value" id="total-queue-header">0</div>
                        <div class="metric-label">Trades Queued</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="main-container">
        <div class="summary-panel">
            <div class="summary-header">
                <span>Network Overview</span>
                <span style="font-size: 0.6em; color: #7d8590; font-weight: 500;">Indianapolis, Indiana</span>
            </div>
            <div class="summary-grid">
                <div class="summary-stat">
                    <div class="summary-stat-label">Total Pokemon</div>
                    <div class="summary-stat-value" id="total-pokemon">0</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-label">Completed Trades</div>
                    <div class="summary-stat-value" id="total-completed">0</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-label">Active Bots</div>
                    <div class="summary-stat-value" id="active-bots">0</div>
                </div>
                <div class="summary-stat">
                    <div class="summary-stat-label">Current Queue</div>
                    <div class="summary-stat-value" id="current-queue">0</div>
                </div>
            </div>
        </div>

        <div id="games-container" class="loading-state">
            <div class="loading-spinner"></div>
            <div class="loading-text">Connecting to trade network...</div>
        </div>

        <div class="live-indicator">
            <div class="live-dot"></div>
            <span>LIVE ‚Ä¢ <span id="refresh-timer">30</span>s</span>
        </div>
    </div>

    <script>
        const DATA_URL = 'src/Json/trade_bot_status.json';
        let timer = 30;

        const gameIcons = {
            'Legends Z-A': 'üî∑',
            'Scarlet & Violet': 'üî¥',
            'Brilliant Diamond & Shining Pearl': 'üíé',
            'Sword & Shield': '‚öîÔ∏è',
            'Legends: Arceus': '‚≠ê'
        };

        async function refreshDashboard() {
            try {
                // Add cache-busting parameter to ensure fresh data
                const res = await fetch(DATA_URL + '?t=' + Date.now());

                if (!res.ok) {
                    throw new Error(`HTTP error! status: ${res.status}`);
                }

                const data = await res.json();
                const bots = data.bots;
                const network = data.network;

                // Update header
                const totalQueue = network.totalTradesQueued || 0;
                document.getElementById('network-status-text').textContent =
                    `Trading network is operating normally with ${totalQueue} trade${totalQueue !== 1 ? 's' : ''} in queue.`;
                document.getElementById('active-regions').textContent = '1';
                document.getElementById('total-bots-header').textContent = network.totalBots || 0;
                document.getElementById('total-queue-header').textContent = totalQueue;

                // Calculate totals
                const totalPokemon = Object.values(bots).reduce((sum, bot) => sum + (bot.pokemonCount || 0), 0);
                const totalCompleted = Object.values(bots).reduce((sum, bot) => sum + (bot.tradesCompleted || 0), 0);
                const activeBots = Object.values(bots).filter(bot => bot.status === 'Online').length;

                document.getElementById('total-pokemon').textContent = totalPokemon.toLocaleString();
                document.getElementById('total-completed').textContent = totalCompleted.toLocaleString();
                document.getElementById('active-bots').textContent = activeBots;
                document.getElementById('current-queue').textContent = totalQueue;

                // Group by game
                const byGame = {};
                Object.values(bots).forEach(bot => {
                    if (!byGame[bot.game]) byGame[bot.game] = [];
                    byGame[bot.game].push(bot);
                });

                const gameOrder = [
                    'Legends Z-A',
                    'Scarlet & Violet',
                    'Brilliant Diamond & Shining Pearl',
                    'Sword & Shield',
                    'Legends: Arceus'
                ];

                let output = '';
                gameOrder.forEach(game => {
                    if (!byGame[game]) return;

                    const gameBots = byGame[game];
                    const onlineCount = gameBots.filter(b => b.status === 'Online').length;
                    const queuedCount = gameBots.reduce((sum, b) => sum + (b.tradesQueued || 0), 0);
                    const pokemonCount = gameBots.reduce((sum, b) => sum + (b.pokemonCount || 0), 0);

                    output += `
                        <div class="game-section">
                            <div class="game-header">
                                <div class="game-title">
                                    <span class="game-icon">${gameIcons[game] || 'üéÆ'}</span>
                                    <span>${game}</span>
                                </div>
                                <div class="game-summary">
                                    <div class="game-summary-item">
                                        <span>‚óè</span>
                                        <span>${onlineCount}/${gameBots.length} Online</span>
                                    </div>
                                    <div class="game-summary-item">
                                        <span>üì¶</span>
                                        <span>${pokemonCount.toLocaleString()} Pokemon</span>
                                    </div>
                                    <div class="game-summary-item">
                                        <span>‚è±Ô∏è</span>
                                        <span>${queuedCount} Queued</span>
                                    </div>
                                </div>
                            </div>
                            <div class="bots-list">
                    `;

                    gameBots.forEach(bot => {
                        const isOnline = bot.status === 'Online';
                        const queueCount = bot.tradesQueued || 0;

                        let queueHTML;
                        if (queueCount > 0) {
                            queueHTML = `
                                <div class="bot-queue">
                                    <div class="queue-badge">[${queueCount} queued]</div>
                            `;

                            if (bot.queue && bot.queue.length > 0) {
                                queueHTML += '<div class="queue-details">';
                                bot.queue.forEach((user, idx) => {
                                    queueHTML += `
                                        <div class="queue-user">
                                            <span class="queue-pos">#${idx + 1}</span>
                                            <span class="queue-username">${user.username || 'Unknown'}</span>
                                            ${user.pokemon ? `<span class="queue-pokemon">${user.pokemon}</span>` : ''}
                                        </div>
                                    `;
                                });
                                queueHTML += '</div>';
                            }

                            queueHTML += '</div>';
                        } else {
                            queueHTML = '<div class="bot-queue"><div class="queue-badge idle">[idle]</div></div>';
                        }

                        output += `
                            <div class="bot-item">
                                <div class="bot-status-icon ${isOnline ? '' : 'offline'}"></div>
                                <div class="bot-info">
                                    <div class="bot-name">${bot.name}</div>
                                    <div class="bot-detail">Pokemon: <strong>${(bot.pokemonCount || 0).toLocaleString()}</strong></div>
                                    <div class="bot-detail">Completed: <strong>${(bot.tradesCompleted || 0).toLocaleString()}</strong></div>
                                    <div class="bot-detail">Status: <strong>${bot.status}</strong></div>
                                </div>
                                ${queueHTML}
                            </div>
                        `;
                    });

                    output += `
                            </div>
                        </div>
                    `;
                });

                document.getElementById('games-container').innerHTML = output;

            } catch (error) {
                console.error('Dashboard error:', error);
                console.error('Error details:', error.message);
                document.getElementById('games-container').innerHTML = `
                    <div class="loading-state">
                        <div class="loading-text" style="color: #f85149;">‚ö†Ô∏è Connection Error - Retrying...</div>
                        <div style="color: #7d8590; font-size: 0.9em; margin-top: 10px;">Error: ${error.message}</div>
                    </div>
                `;
            }
        }

        // Timer countdown
        setInterval(() => {
            timer--;
            document.getElementById('refresh-timer').textContent = timer;
            if (timer <= 0) {
                timer = 30;
                refreshDashboard();
            }
        }, 1000);

        // Initial load
        refreshDashboard();
    </script>
</body>
</html>
