<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PKM Trading Hub - Indianapolis Network</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-attachment: fixed;
            color: #ffffff;
            padding: 20px;
            min-height: 100vh;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.8em;
            font-weight: 800;
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
            font-weight: 300;
        }

        /* Status Banner */
        .status-banner {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .status-card {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.25);
            text-align: center;
        }

        .status-card-label {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 1px;
            opacity: 0.8;
            margin-bottom: 8px;
            font-weight: 600;
        }

        .status-card-value {
            font-size: 2.2em;
            font-weight: 800;
            font-family: 'Space Mono', monospace;
        }

        /* Game Sections */
        .games-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }

        .game-container {
            background: rgba(255, 255, 255, 0.12);
            backdrop-filter: blur(10px);
            border-radius: 18px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .game-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .game-header {
            background: linear-gradient(135deg, rgba(255,255,255,0.2), rgba(255,255,255,0.05));
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.15);
        }

        .game-title-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .game-name {
            font-size: 1.6em;
            font-weight: 700;
        }

        .game-status {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 0.85em;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-online {
            background: #10b981;
            color: white;
        }

        .status-offline {
            background: #ef4444;
            color: white;
        }

        .game-stats-row {
            display: flex;
            gap: 20px;
            margin-top: 10px;
            flex-wrap: wrap;
        }

        .game-stat {
            font-family: 'Space Mono', monospace;
            font-size: 0.95em;
        }

        .game-stat strong {
            color: #fbbf24;
        }

        /* Bots Grid */
        .bots-container {
            padding: 25px;
        }

        .bots-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .bot-card {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
        }

        .bot-card:hover {
            background: linear-gradient(135deg, rgba(255,255,255,0.15), rgba(255,255,255,0.08));
            border-color: rgba(255, 255, 255, 0.3);
        }

        .bot-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 12px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .bot-name {
            font-size: 1.2em;
            font-weight: 700;
        }

        .bot-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .indicator-online {
            background: #10b981;
            box-shadow: 0 0 10px #10b981;
        }

        .indicator-offline {
            background: #ef4444;
            box-shadow: 0 0 10px #ef4444;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .bot-info-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 15px;
        }

        .bot-info-item {
            display: flex;
            flex-direction: column;
        }

        .bot-info-label {
            font-size: 0.75em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .bot-info-value {
            font-family: 'Space Mono', monospace;
            font-size: 1.1em;
            font-weight: 700;
            color: #fbbf24;
        }

        .bot-queue {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .queue-title {
            font-size: 0.85em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .queue-item {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .queue-user {
            font-weight: 600;
        }

        .queue-pokemon {
            color: #fbbf24;
            font-family: 'Space Mono', monospace;
        }

        .queue-empty {
            font-size: 0.9em;
            opacity: 0.6;
            font-style: italic;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            opacity: 0.7;
            font-size: 0.9em;
        }

        /* Live Indicator */
        .live-badge {
            position: fixed;
            bottom: 25px;
            right: 25px;
            background: rgba(16, 185, 129, 0.95);
            backdrop-filter: blur(10px);
            padding: 12px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 10px;
            font-weight: 700;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
            z-index: 1000;
        }

        .live-dot {
            width: 10px;
            height: 10px;
            background: white;
            border-radius: 50%;
            animation: blink 1.5s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Loading */
        .loading {
            text-align: center;
            padding: 100px 20px;
        }

        .loading h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .bots-grid {
                grid-template-columns: 1fr;
            }

            .status-banner {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header">
            <h1>üéÆ PKM Trading Hub</h1>
            <p>Indianapolis Network ‚Ä¢ Live Status Monitor</p>
        </div>

        <div id="content" class="loading">
            <h2>Loading Network Data...</h2>
            <div class="spinner"></div>
        </div>

        <div class="live-badge">
            <div class="live-dot"></div>
            <span>LIVE ‚Ä¢ <span id="countdown">0</span>s</span>
        </div>
    </div>

    <script>
        const API_URL = 'src/Json/trade_bot_status.json';
        let updateCounter = 0;

        async function loadDashboard() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();
                const network = data.network;
                const bots = data.bots;

                // Group bots by game
                const gameGroups = {};
                Object.values(bots).forEach(bot => {
                    if (!gameGroups[bot.game]) {
                        gameGroups[bot.game] = {
                            bots: [],
                            totalBots: 0,
                            onlineBots: 0,
                            totalQueued: 0,
                            totalCompleted: 0,
                            totalPokemon: 0
                        };
                    }
                    gameGroups[bot.game].bots.push(bot);
                    gameGroups[bot.game].totalBots++;
                    if (bot.status === 'Online') gameGroups[bot.game].onlineBots++;
                    gameGroups[bot.game].totalQueued += bot.tradesQueued || 0;
                    gameGroups[bot.game].totalCompleted += bot.tradesCompleted || 0;
                    gameGroups[bot.game].totalPokemon += bot.pokemonCount || 0;
                });

                const regions = new Set(Object.values(bots).map(b => b.location));

                let html = `
                    <div class="status-banner">
                        <div class="status-card">
                            <div class="status-card-label">Active Bots</div>
                            <div class="status-card-value">${network.activeBots}/${network.totalBots}</div>
                        </div>
                        <div class="status-card">
                            <div class="status-card-label">Regions</div>
                            <div class="status-card-value">${regions.size}</div>
                        </div>
                        <div class="status-card">
                            <div class="status-card-label">Queue</div>
                            <div class="status-card-value">${network.totalTradesQueued}</div>
                        </div>
                        <div class="status-card">
                            <div class="status-card-label">Total Pokemon</div>
                            <div class="status-card-value">${Object.values(bots).reduce((sum, b) => sum + (b.pokemonCount || 0), 0)}</div>
                        </div>
                    </div>

                    <div class="games-grid">
                `;

                // Render each game section in custom order
                const gameOrder = [
                    "Legends Z-A",
                    "Scarlet & Violet",
                    "Brilliant Diamond & Shining Pearl",
                    "Sword & Shield",
                    "Legends: Arceus"
                ];

                const sortedGames = gameOrder
                    .filter(game => gameGroups[game])
                    .map(game => [game, gameGroups[game]]);

                for (const [gameName, gameData] of sortedGames) {
                    const isOnline = gameData.onlineBots > 0;

                    html += `
                        <div class="game-container">
                            <div class="game-header">
                                <div class="game-title-row">
                                    <div class="game-name">${gameName}</div>
                                    <div class="game-status status-${isOnline ? 'online' : 'offline'}">
                                        ${isOnline ? '‚óè ONLINE' : '‚óã OFFLINE'}
                                    </div>
                                </div>
                                <div class="game-stats-row">
                                    <div class="game-stat"><strong>${gameData.totalBots}</strong> Bots</div>
                                    <div class="game-stat"><strong>${gameData.totalPokemon}</strong> Pokemon</div>
                                    <div class="game-stat"><strong>${gameData.totalQueued}</strong> Queued</div>
                                    <div class="game-stat"><strong>${gameData.totalCompleted}</strong> Completed</div>
                                </div>
                            </div>
                            <div class="bots-container">
                                <div class="bots-grid">
                    `;

                    // Render bot cards
                    gameData.bots.forEach(bot => {
                        const isOnline = bot.status === 'Online';
                        html += `
                            <div class="bot-card">
                                <div class="bot-header">
                                    <div class="bot-name">${bot.name}</div>
                                    <div class="bot-indicator indicator-${isOnline ? 'online' : 'offline'}"></div>
                                </div>
                                <div class="bot-info-grid">
                                    <div class="bot-info-item">
                                        <div class="bot-info-label">Location</div>
                                        <div class="bot-info-value">üìç ${bot.location}</div>
                                    </div>
                                    <div class="bot-info-item">
                                        <div class="bot-info-label">Status</div>
                                        <div class="bot-info-value">${bot.status}</div>
                                    </div>
                                    <div class="bot-info-item">
                                        <div class="bot-info-label">Pokemon</div>
                                        <div class="bot-info-value">${(bot.pokemonCount || 0).toLocaleString()}</div>
                                    </div>
                                    <div class="bot-info-item">
                                        <div class="bot-info-label">Completed</div>
                                        <div class="bot-info-value">${(bot.tradesCompleted || 0).toLocaleString()}</div>
                                    </div>
                                </div>
                                <div class="bot-queue">
                                    <div class="queue-title">üìã Queue (${bot.tradesQueued || 0})</div>
                                    ${(bot.queue && bot.queue.length > 0) ?
                                        bot.queue.map(q => `
                                            <div class="queue-item">
                                                <span class="queue-user">${q.username || 'Unknown'}</span>
                                                <span class="queue-pokemon">${q.pokemon || 'Pokemon'}</span>
                                            </div>
                                        `).join('') :
                                        '<div class="queue-empty">No pending trades</div>'
                                    }
                                </div>
                            </div>
                        `;
                    });

                    html += `
                                </div>
                            </div>
                        </div>
                    `;
                }

                html += `
                    </div>
                    <div class="footer">
                        Last updated: ${new Date().toLocaleString()} ‚Ä¢ Indianapolis, Indiana
                    </div>
                `;

                document.getElementById('content').innerHTML = html;
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('content').innerHTML = `
                    <div class="loading">
                        <h2>‚ö†Ô∏è Connection Error</h2>
                        <p>Retrying in a moment...</p>
                    </div>
                `;
            }
        }

        // Auto-refresh countdown
        setInterval(() => {
            updateCounter++;
            document.getElementById('countdown').textContent = updateCounter;

            if (updateCounter >= 30) {
                updateCounter = 0;
                loadDashboard();
            }
        }, 1000);

        // Initial load
        loadDashboard();
    </script>
</body>
</html>
