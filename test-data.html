<!DOCTYPE html>
<html>
<head>
    <title>Data Test</title>
</head>
<body>
    <h1>Testing Data Load</h1>
    <div id="result"></div>

    <script>
        async function testLoad() {
            const result = document.getElementById('result');
            result.innerHTML = 'Loading...';

            try {
                const res = await fetch('src/Json/trade_bot_status.json?t=' + Date.now());
                const data = await res.json();

                result.innerHTML = `
                    <h2>SUCCESS!</h2>
                    <p>Total Bots: ${data.network.totalBots}</p>
                    <p>Active Bots: ${data.network.activeBots}</p>
                    <p>Bots in data: ${Object.keys(data.bots).length}</p>
                    <pre>${JSON.stringify(data, null, 2).substring(0, 500)}</pre>
                `;
            } catch (error) {
                result.innerHTML = `<h2 style="color: red;">ERROR: ${error.message}</h2>`;
            }
        }

        testLoad();
    </script>
</body>
</html>
